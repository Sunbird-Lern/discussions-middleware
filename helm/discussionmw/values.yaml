local_chart_development: true


## This section has other kubernetes variables
## These are standard defaults that work well
## You can override these if you have a use case for it
image:
  registry: docker.io
  repository: ssksanthosh/discussion-middleware
  tag: release-5.0.0_RC2_1

replicaCount: 1

strategy:
  maxSurge: 25%
  maxUnavailable: 25%

imagePullSecrets: ""

resources:
  requests:
    cpu: 100m
    memory: 100M
  limits:
    cpu: 1
    memory: 1G

port: 3002

targetPort: 3002

livenessProbe:
  failureThreshold: 2
  httpGet:
      path: /health
      port: 3002
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

readinessProbe:
  failureThreshold: 2
  httpGet:
      path: /health
      port: 3002
  initialDelaySeconds: 15
  periodSeconds: 15
  timeoutSeconds: 5

